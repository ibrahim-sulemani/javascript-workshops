<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex mt-5">
        <div id="timer" class="m-2"></div>
        <button id="startStop" class="btn btn-secondary m-2">Stop</button>
      </div>
      <div class="d-flex">
        <input type="text" class="form-control w-25 m-2" id="textExample" />
        <button id="buttonValue" class="btn btn-secondary m-2">Value</button>
      </div>
      <p id="displayText"></p>

      <button class="btn btn-secondary" id="buttonTheme">Dark Theme</button>

      <select class="form-select mt-3 w-25" id="fontSize">
        <option value="fs-1" selected>Font size 1</option>
        <option value="fs-2">Font size 2</option>
        <option value="fs-3">Font size 3</option>
        <option value="fs-4">Font size 4</option>
        <option value="fs-5">Font size 5</option>
      </select>

      <select class="form-select mt-3 w-25" id="languageChoice">
        <option selected disabled>-- Select language --</option>
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="Italian">Italian</option>
        <option value="French">France</option>
      </select>

      <p id="languagePar" class="mt-3"></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="index.js"></script>
</html>
