<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workshop-Dom 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="login" class="container mt-5">
        <div class="d-flex justify-content-between">
            <h3>Homepage</h3>

            <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

        </div>
 
    </div>

    <div id="loggedInContent" class="container mt-5 d-none">
        <h3>"Welcome back, <span id="usernameSpan"></span>!</h3>
        <p>This content is only visible to logged-in users.</p>
        <div class="border rounded p-3">
            <h4>Exclusive Content</h4>
            <p>Congratulations! You have exclusive access to this content.</p>
            <button class="btn btn-primary">Go somewhere</button>
        </div>
    </div>


    <div id="loginModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" >
                </div>

                <div class="mb-3">
                    <p id="error"></p>
                </div>

            </div>
            <div class="modal-footer justify-content-start">
              <button type="button" onclick="login()" class="btn btn-primary">Login</button>
            </div>

          </div>
        </div>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
